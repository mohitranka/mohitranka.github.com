<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="description"
        content="{% block description %}Fractional Principal Architect helping Series A–C startups redesign architecture, improve reliability, and build AI-ready systems.{% endblock %}" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ SITEURL }}/">Mohit Ranka</a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ SITEURL }}/#about">About</a></li>
                    <li><a href="{{ SITEURL }}/#services">Services</a></li>
                    <li><a href="{{ SITEURL }}/blog.html">Blog</a></li>
                    <li><a href="mailto:mohit@mohitranka.com" class="btn btn-primary"
                            style="padding: 0.5rem 1rem; font-size: 0.9rem;">Book a Consult</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; {{ list_dir }} Mohit Ranka. All rights reserved.</p>
            <p>
                <a href="https://www.linkedin.com/in/mohitranka/">LinkedIn</a> •
                <a href="mailto:mohit@mohitranka.com">Email</a>
            </p>
        </div>
    </footer>
</body>

</html>
